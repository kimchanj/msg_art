<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Universe Message</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #warning {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5em;
    color: #ffeb3b;
    opacity: 1;
    text-align: center;
    transition: opacity 4s ease-out;
    letter-spacing: 0.05em;
  }
  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.2);
    font-size: 2.5em;
    color: #fffde7;
    opacity: 0;
    letter-spacing: 0.1em;
    text-align: center;
    transition: all 3s ease-out;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="warning">영상을 끝까지 시청하시면 우주의 메시지를 보여줍니다.</div>
<div id="message">영혼의 순결함이 있어야 끝까지 버틸 수 있다.</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

// 배경 별
const stars = [];
for (let i = 0; i < 500; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2 + 1,
    alpha: Math.random() * 0.5 + 0.2
  });
}

// 황금 원
let sunRadius = 10;
const sunMaxRadius = Math.max(canvas.width, canvas.height);
let sunAlpha = 1;

// 중앙 별빛 (보석 반짝임)
const coreStar = {
  alpha: 0.0,
  brightness: 0.0,
  fadeOut: false,
  time: 0
};

const warningDiv = document.getElementById("warning");
const messageDiv = document.getElementById("message");

let messageShown = false;
let fadeOutSun = false;

const sunSpeed = sunMaxRadius * 0.00033;
const sunFadeSpeed = 0.0011;

function drawCoreStar() {
  if (coreStar.alpha <= 0) return;

  coreStar.time += 0.1;
  const twinkle = (Math.sin(coreStar.time * 2) + Math.sin(coreStar.time * 3.1)) / 2; // 더 복합적인 반짝임
  const pulse = 0.7 + twinkle * 0.3;

  const radius = 2 + pulse * 2;
  const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius * 8);
  gradient.addColorStop(0, `rgba(255,255,255,${1 * coreStar.alpha})`);
  gradient.addColorStop(0.2, `rgba(255,240,200,${0.9 * coreStar.alpha})`);
  gradient.addColorStop(0.5, `rgba(255,220,150,${0.5 * coreStar.alpha})`);
  gradient.addColorStop(1, `rgba(255,200,100,0)`);

  ctx.globalAlpha = coreStar.alpha * pulse;
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(centerX, centerY, radius * 4, 0, Math.PI * 2);
  ctx.fill();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 배경 별
  for (let star of stars) {
    ctx.globalAlpha = star.alpha;
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
    ctx.fill();
  }

  // 황금 원
  ctx.globalAlpha = sunAlpha;
  const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, sunRadius);
  gradient.addColorStop(0, "rgba(255,255,200,1)");
  gradient.addColorStop(0.7, "rgba(255,255,180,0.6)");
  gradient.addColorStop(1, "rgba(255,255,150,0)");
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(centerX, centerY, sunRadius, 0, Math.PI * 2);
  ctx.fill();

  // 별빛 (보석 반짝임)
  if (!coreStar.fadeOut) {
    const progress = Math.min(sunRadius / sunMaxRadius, 1);
    coreStar.alpha = 0.2 + progress * 0.8;
    drawCoreStar();
  } else {
    coreStar.alpha -= 0.02;
    if (coreStar.alpha > 0) drawCoreStar();
  }

  // 황금 원 확장
  if (sunRadius < sunMaxRadius) {
    sunRadius += sunSpeed;
  } else if (!messageShown) {
    fadeOutSun = true;
    messageShown = true;

    // 별빛 사라짐 트리거
    coreStar.fadeOut = true;

    // 메시지 등장
    messageDiv.style.opacity = 1;
    messageDiv.style.transform = "translate(-50%, -50%) scale(1)";
    warningDiv.style.opacity = 0;
  }

  // 황금 원 페이드아웃
  if (fadeOutSun && sunAlpha > 0) {
    sunAlpha -= sunFadeSpeed;
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
