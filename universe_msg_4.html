<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>천천히 타오르는 큰 태양 황금 원</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 황금 원 (천천히 타오르는 불꽃 효과, 크기 600px) */
  .gold-circle {
    position: relative;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #ffd700, #b8860b);
    z-index: 2;
    box-shadow: 
      0 0 60px #ffd70088,
      0 0 120px #ffdd5588,
      0 0 180px #ffbb0088,
      0 0 240px #ffaa0088;
    animation: sunFlameSlow 4s infinite alternate;
  }

  @keyframes sunFlameSlow {
    0% {
      box-shadow: 
        0 0 60px #ffd70088,
        0 0 120px #ffdd5588,
        0 0 180px #ffbb0088,
        0 0 240px #ffaa0088;
    }
    50% {
      box-shadow: 
        0 0 90px #fff700aa,
        0 0 150px #ffe455aa,
        0 0 270px #ffcc00aa,
        0 0 360px #ff9900aa;
    }
    100% {
      box-shadow: 
        0 0 60px #ffd70088,
        0 0 120px #ffdd5588,
        0 0 180px #ffbb0088,
        0 0 240px #ffaa0088;
    }
  }

  /* 중심 보석별 */
  .center-star {
    position: absolute;
    top: 50%; left: 50%;
    width: 12px; height: 12px;
    margin: -6px;
    background: radial-gradient(circle, #fffacd, #ffffff);
    border-radius: 50%;
    box-shadow: 0 0 15px #fffacd, 0 0 25px #fffacd;
    animation: centerTwinkle 1.2s infinite alternate;
    z-index: 3;
  }

  @keyframes centerTwinkle {
    0% { transform: scale(0.7); opacity: 0.5; }
    50% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
  }

  /* 황금 원 안 작은 별 */
  .star {
    position: absolute;
    border-radius: 50%;
    background: white;
    box-shadow: 0 0 10px white, 0 0 20px #fffacd;
    animation: twinkle 1.5s infinite alternate;
  }

  @keyframes twinkle {
    0% { transform: scale(0.5); opacity: 0.3; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.7); opacity: 0.5; }
  }

  /* 배경 우주별 */
  .space-star {
    position: absolute;
    border-radius: 50%;
    background: white;
    opacity: 0.8;
    box-shadow: 0 0 3px white;
    animation: spaceTwinkle linear infinite;
  }

  @keyframes spaceTwinkle {
    0%, 100% { opacity: 0.2; transform: translateY(0) scale(0.5); background: white;}
    25% { background: #ffe4e1; }
    50% { opacity: 1; transform: translateY(-5px) scale(1); background: #fffacd;}
    75% { background: #add8e6; }
  }
</style>
</head>
<body>
  <div class="gold-circle" id="circle">
    <div class="center-star"></div>
  </div>

  <script>
    const circle = document.getElementById('circle');
    const centerX = 300; // 황금 원 중심 좌표 (600px / 2)
    const centerY = 300;

    // 황금 원 안 작은 별
    const starCount = 40;
    for(let i=0; i<starCount; i++){
      const star = document.createElement('div');
      star.className = 'star';
      
      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.random() * 240 + 30; // 원 크기에 맞춰 반경 증가
      const x = centerX + radius * Math.cos(angle) - 2;
      const y = centerY + radius * Math.sin(angle) - 2;
      
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;
      star.style.animationDuration = `${Math.random() * 1 + 1}s`;
      star.style.width = star.style.height = `${Math.random() * 3 + 2}px`;

      circle.appendChild(star);
    }

    // 배경 우주별
    const bgStarCount = 200;
    for(let i=0; i<bgStarCount; i++){
      const bgStar = document.createElement('div');
      bgStar.className = 'space-star';
      const size = Math.random() * 2 + 1;
      bgStar.style.width = bgStar.style.height = `${size}px`;
      bgStar.style.left = `${Math.random() * window.innerWidth}px`;
      bgStar.style.top = `${Math.random() * window.innerHeight}px`;
      bgStar.style.animationDuration = `${Math.random() * 5 + 2}s`;

      document.body.appendChild(bgStar);
    }
  </script>
</body>
</html>
