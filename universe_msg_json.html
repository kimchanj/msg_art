<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Universe Message Timeline</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  #warning {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5em;
    color: #ffeb3b;
    opacity: 1;
    text-align: center;
    transition: opacity 3s ease-out;
    letter-spacing: 0.05em;
  }

  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    font-size: 2.5em;
    color: #fffde7;
    opacity: 0;
    text-align: center;
    white-space: pre-line; /* 줄바꿈 유지 */
    letter-spacing: 0.08em;
    transition: opacity 2s ease-out, transform 2s ease-out;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="warning">영상을 끝까지 시청하시면 우주의 메시지를 보여줍니다.</div>
<div id="message"></div>

<script>
/* ======================================================
   1. JSON 기반 메시지 타임라인 정의
   ====================================================== */
const messageTimeline = {
  messages: [
    {
      lines: ["우주는 당신에게", "항상 응답하고 있습니다."],
      delay: 2,     // 시작 전 대기 (초)
      duration: 4   // 표시 시간 (초)
    },
    {
      lines: ["당신의 진동이", "현실을 만듭니다."],
      delay: 8,
      duration: 4
    },
    {
      lines: ["지금,", "나 자신으로 돌아가세요."],
      delay: 14,
      duration: 5
    },
    {
      lines: ["이것이", "우주의 메시지입니다."],
      delay: 21,
      duration: 6
    },
    {
      lines: ["THE END"],
      delay: 29,
      duration: 3
    }
  ]
};

/* ======================================================
   2. 캔버스 초기 설정 및 별/태양 애니메이션
   ====================================================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

// 배경 별 초기화
const stars = [];
for (let i = 0; i < 500; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2 + 1,
    alpha: Math.random() * 0.5 + 0.2
  });
}

// 황금 원(태양)
let sunRadius = 10;
const sunMaxRadius = Math.max(canvas.width, canvas.height);
let sunAlpha = 1;

// 중앙 보석 반짝임
const coreStar = {
  alpha: 0.0,
  brightness: 0.0,
  fadeOut: false,
  time: 0
};

const warningDiv = document.getElementById("warning");
const messageDiv = document.getElementById("message");

let messageStarted = false;
let fadeOutSun = false;

const sunSpeed = sunMaxRadius * 0.00033;
const sunFadeSpeed = 0.0011;

function drawCoreStar() {
  if (coreStar.alpha <= 0) return;
  coreStar.time += 0.1;
  const twinkle = (Math.sin(coreStar.time * 2) + Math.sin(coreStar.time * 3.1)) / 2;
  const pulse = 0.7 + twinkle * 0.3;
  const radius = 2 + pulse * 2;
  const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius * 8);
  gradient.addColorStop(0, `rgba(255,255,255,${1 * coreStar.alpha})`);
  gradient.addColorStop(0.2, `rgba(255,240,200,${0.9 * coreStar.alpha})`);
  gradient.addColorStop(0.5, `rgba(255,220,150,${0.5 * coreStar.alpha})`);
  gradient.addColorStop(1, `rgba(255,200,100,0)`);
  ctx.globalAlpha = coreStar.alpha * pulse;
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(centerX, centerY, radius * 4, 0, Math.PI * 2);
  ctx.fill();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 배경 별
  for (let star of stars) {
    ctx.globalAlpha = star.alpha;
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
    ctx.fill();
  }

  // 황금 원
  ctx.globalAlpha = sunAlpha;
  const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, sunRadius);
  gradient.addColorStop(0, "rgba(255,255,200,1)");
  gradient.addColorStop(0.7, "rgba(255,255,180,0.6)");
  gradient.addColorStop(1, "rgba(255,255,150,0)");
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(centerX, centerY, sunRadius, 0, Math.PI * 2);
  ctx.fill();

  // 중앙 별빛 (보석 반짝임)
  if (!coreStar.fadeOut) {
    const progress = Math.min(sunRadius / sunMaxRadius, 1);
    coreStar.alpha = 0.2 + progress * 0.8;
    drawCoreStar();
  } else {
    coreStar.alpha -= 0.02;
    if (coreStar.alpha > 0) drawCoreStar();
  }

  // 황금 원 확장
  if (sunRadius < sunMaxRadius) {
    sunRadius += sunSpeed;
  } else if (!messageStarted) {
    fadeOutSun = true;
    messageStarted = true;
    coreStar.fadeOut = true;
    warningDiv.style.opacity = 0;

    // 메시지 타임라인 실행
    showTimelineMessages();
  }

  // 황금 원 페이드아웃
  if (fadeOutSun && sunAlpha > 0) {
    sunAlpha -= sunFadeSpeed;
  }

  requestAnimationFrame(animate);
}

/* ======================================================
   3. 메시지 타임라인 처리 함수
   ====================================================== */
function showTimelineMessages() {
  messageTimeline.messages.forEach((msg, index) => {
    setTimeout(() => {
      messageDiv.innerHTML = msg.lines.join("<br>");
      messageDiv.style.opacity = 1;
      messageDiv.style.transform = "translate(-50%, -50%) scale(1)";
      // 일정 시간 후 사라지게
      setTimeout(() => {
        messageDiv.style.opacity = 0;
        messageDiv.style.transform = "translate(-50%, -50%) scale(0.9)";
      }, msg.duration * 1000);
    }, msg.delay * 1000);
  });
}

/* ======================================================
   4. 실행
   ====================================================== */
animate();
</script>

</body>
</html>
