<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universe Message</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #000010, #000000 90%);
    height: 100vh;
  }

  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="starCanvas"></canvas>

<script>
const canvas = document.getElementById('starCanvas');
const ctx = canvas.getContext('2d');
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// 중심 별 위치
const cx = w / 2;
const cy = h / 2;

// 별 클래스
class Star {
  constructor(x, y, size, speed) {
    this.x = x;
    this.y = y;
    this.size = size;
    this.speed = speed;
    this.angle = Math.random() * Math.PI * 2;
  }
  update() {
    this.angle += 0.002;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed;
  }
  draw() {
    const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
    grad.addColorStop(0, 'rgba(255,255,255,1)');
    grad.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

const stars = [];
for (let i = 0; i < 150; i++) {
  stars.push(new Star(
    Math.random() * w,
    Math.random() * h,
    Math.random() * 1.5 + 0.2,
    Math.random() * 0.1 + 0.02
  ));
}

// 중앙 보석빛 별
let sparklePhase = 0;
function drawCenterStar() {
  const twinkle = (Math.sin(sparklePhase) + 1) / 2; // 0~1 사이 값
  const size = 6 + twinkle * 4;
  const alpha = 0.6 + twinkle * 0.4;

  // 미세한 빛 퍼짐 (보석 느낌)
  const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, size * 3);
  grad.addColorStop(0, `rgba(255,255,255,${alpha})`);
  grad.addColorStop(0.4, `rgba(255,255,200,${alpha * 0.7})`);
  grad.addColorStop(1, 'rgba(255,255,255,0)');
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(cx, cy, size * 3, 0, Math.PI * 2);
  ctx.fill();

  // 중심부 반짝임
  ctx.beginPath();
  ctx.fillStyle = `rgba(255,255,255,${alpha})`;
  ctx.arc(cx, cy, size, 0, Math.PI * 2);
  ctx.fill();

  sparklePhase += 0.08;
}

function animate() {
  ctx.clearRect(0, 0, w, h);

  // 배경의 흐르는 별들
  for (let s of stars) {
    s.update();
    s.draw();
  }

  // 중앙 별 (보석 반짝임)
  drawCenterStar();

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
