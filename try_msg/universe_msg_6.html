<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>천천히 타오르는 태양 황금 원</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .sun-container {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, #ffd700 0%, #b8860b 100%);
    box-shadow: 0 0 20px #ffd700, 0 0 40px #b8860b;
    animation: sunGlow 4s ease-in-out infinite;
  }

  @keyframes sunGlow {
    0%, 100% { box-shadow: 0 0 20px #ffd700, 0 0 40px #b8860b; transform: scale(1); }
    50% { box-shadow: 0 0 50px #ffd700, 0 0 80px #b8860b; transform: scale(1.05); }
  }

  .center-star {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle, #fff 0%, #ffffe0 100%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: starTwinkle 1.2s ease-in-out infinite;
  }

  @keyframes starTwinkle {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.5; }
  }

  .sun-star {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, #fff 0%, #ffffe0 100%);
  }

  .space-star {
    position: absolute;
    border-radius: 50%;
    background: white;
  }
</style>
</head>
<body>
  <div class="sun-container">
    <div class="center-star"></div>
  </div>

<script>
const sunContainer = document.querySelector('.sun-container');
const sunRadius = 100;
const sunStarsCount = 40;
const spaceStarsCount = 200;
const body = document.body;

// 황금 원 내부 별 생성
for(let i=0; i<sunStarsCount; i++){
  const star = document.createElement('div');
  star.classList.add('sun-star');
  const r = Math.random() * (100 - 20) + 20;
  const angle = Math.random() * 2 * Math.PI;
  const x = sunRadius + r * Math.cos(angle);
  const y = sunRadius + r * Math.sin(angle);
  const size = Math.random() * 3 + 2;
  star.style.width = `${size}px`;
  star.style.height = `${size}px`;
  star.style.left = `${x}px`;
  star.style.top = `${y}px`;
  const duration = Math.random() * 1.3 + 1;
  star.style.animation = `sunStarTwinkle ${duration}s ease-in-out infinite`;
  sunContainer.appendChild(star);
}

// 황금 원 내부 별 애니메이션
const style = document.createElement('style');
style.innerHTML = `
@keyframes sunStarTwinkle {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.3; }
}`;
document.head.appendChild(style);

// 배경 우주 별 생성
for(let i=0; i<spaceStarsCount; i++){
  const star = document.createElement('div');
  star.classList.add('space-star');
  const size = Math.random() * 2 + 1;
  star.style.width = `${size}px`;
  star.style.height = `${size}px`;
  star.style.left = `${Math.random() * window.innerWidth}px`;
  star.style.top = `${Math.random() * window.innerHeight}px`;
  const duration = Math.random() * 5 + 2;
  star.style.animation = `spaceStarTwinkle ${duration}s ease-in-out infinite alternate`;
  star.style.background = `rgba(255, ${Math.floor(Math.random()*255)}, 0, 1)`;
  body.appendChild(star);
}

// 배경 우주 별 애니메이션
style.innerHTML += `
@keyframes spaceStarTwinkle {
  0% { transform: scale(1); opacity: 0.3; }
  50% { transform: scale(1.5); opacity: 0.8; }
  100% { transform: scale(1); opacity: 0.3; }
}`;
</script>
</body>
</html>
